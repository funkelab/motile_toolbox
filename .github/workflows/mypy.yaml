name: Python mypy

on: [push, pull_request]

jobs:
  static-analysis:
    name: Python mypy
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Setup checkout
        uses: actions/checkout@v4
      - name: mypy
        run: |
          pip install ".[dev]"
          pip install --upgrade mypy
          mypy src/motile_toolbox
